          <p class="design-concept">森鄰鍋物 — 為牛老總‧溫體牛鍋物的第二代創業，為了改變傳統的風格，裝潢都改為接近年輕的森林系網美風格 — 森鄰鍋物，業主請我幫他設計兩款名片，一款是牛老總及新開幕的品牌。在設計名片時新品牌則式延伸店內裝潢的風格，而老品牌則是選用業主喜好的顏色，以直立式方式可以介紹兩種品牌，總體也採用金色去呈現不失穩重又不會過於輕浮。</p>
